<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new car</title>
</head>
<body>
<div align="center">
  <h1>Add new car</h1>
  <br/>
  <form action="#" th:action="@{/saveCar}" th:object="${car}" method="post">
    <table border="0" cellpadding="5">
      <tr>
        <td>Brand:</td>
        <td><input type="text" th:field="*{brand}"/></td>
      </tr>
      <tr>
        <td>Model:</td>
        <td><input type="text" th:field="*{model}"/></td>
      </tr>
      <tr>
        <td>Color</td>
        <td><input type="text" th:field="*{color}"/></td>
      </tr>
      <tr>
        <td>Cost</td>
        <td><input type="number" th:field="*{cost}"/></td>
      </tr>
      <tr>
        <td>Status</td>
        <td><select th:field="*{status}">
          <option th:value="'AVAILABLE'" th:text="AVAILABLE"></option>
          <option th:value="'NONAVAILABLE'" th:text="NONAVAILABLE"></option>
        </select></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">SUBMIT</button></td>
      </tr>

    </table>
  </form>
</div>
</body>
</html>
