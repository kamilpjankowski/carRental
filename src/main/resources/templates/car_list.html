<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All cars</title>
</head>

<body>
<div align="center">
  <a href="addCar">Add new car</a>
  <h1>Car list</h1>
  <table border="1" cellpadding="5" style="border: black">
    <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Color</th>
      <th>Cost</th>
      <th>Status</th>
      <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
      <td th:text="${car.id}">Id</td>
      <td th:text="${car.brand}">Brand</td>
      <td th:text="${car.model}">Model</td>
      <td th:text="${car.color}">Color</td>
      <td th:text="${car.cost}">Cost</td>
      <td th:text="${car.status}">Status</td>
      <td>
        <a th:href="@{'/editCar/' + ${car.id}}">EDIT</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteCar/' + ${car.id}}">DELETE</a>
        &nbsp;&nbsp;&nbsp;
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
