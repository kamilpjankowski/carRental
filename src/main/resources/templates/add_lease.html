<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new lease</title>
</head>
<body>
<div align="center">
    <h1>Add new lease</h1>
    <br/>
    <form action="#" th:action="@{/saveLease}" th:object="${lease}" method="post">
        <table cellpadding="5" style="border: black">

            <tr>
                <td>Client's Id</td>
                <td><select th:field="*{clientId}">
                    <option th:each="client : ${lease.clients}"
                            th:value="${client.id}" th:text="${client.id} + ' - ' + ${client.email}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>Car's Id</td>
                <td><select th:field="*{carId}">
                    <option th:each="car : ${lease.availableCars}"
                            th:value="${car.id}" th:text="${car.id} + ' / ' + ${car.brand} +
                             ' / ' + ${car.model} + ' / ' + ${car.color} + ' / ' + ${car.cost}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>Cost</td>
                <td><input type="number" th:field="*{cost}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">SUBMIT</button>
                </td>
            </tr>

        </table>

    </form>
</div>
</body>
</html>
